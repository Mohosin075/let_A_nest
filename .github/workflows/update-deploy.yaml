name: Deploy on EC2

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      # Configure SSH
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_KNOWN_HOSTS >> ~/.ssh/known_hosts

      # Deploy to EC2
      - name: Deploy to EC2
        env:
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Create deployment directory
          ssh $SSH_USER@$SSH_KNOWN_HOSTS "mkdir -p ~/app"

          # Copy project files to EC2
          rsync -avz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.github' \
            . $SSH_USER@$SSH_KNOWN_HOSTS:~/app/

          # Install Yarn if not installed + dependencies
          ssh $SSH_USER@$SSH_KNOWN_HOSTS "
            if ! command -v yarn &> /dev/null
            then
              echo 'ðŸ§¶ Installing Yarn globally...'
              sudo npm install -g yarn
            fi

            cd ~/app
            export PATH=$PATH:/run/user/1000/fnm_multishells/112424_1734077954807/bin
            yarn install --frozen-lockfile
          "

          # Restart the app with PM2
          ssh $SSH_USER@$SSH_KNOWN_HOSTS "
            export PATH=$PATH:/run/user/1000/fnm_multishells/112424_1734077954807/bin
            cd ~/app
            pm2 delete nodejs-app || true
            pm2 start dist/server.js --name nodejs-app
          "
